<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phòng</title>
    <link rel="stylesheet" href="../css/chat_box.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Danh Sách Phòng</h2>

    <div class="d-flex justify-content-between mb-3">
        <h4>Xin chào, <span sec:authentication="name"></span>!</h4>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Đăng xuất</button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>STT</th>
            <th>Hình Ảnh</th>
            <th>Loại Phòng</th>
            <th>Trạng Thái</th>
            <th>Giá</th>
            <th>Mô Tả</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room, iterStat : ${rooms}">
            <td th:text="${iterStat.count}"></td>
            <td><img th:src="${room.roomImg}" class="img-thumbnail" width="100px"></td>
            <td th:text="${room.roomType.roomTypeName}"></td>
            <td>
                <span class="badge bg-success" th:if="${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).available}">Trống</span>
                <span class="badge bg-warning" th:if="${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).booked}">Đã Đặt</span>
                <span class="badge bg-secondary" th:if="${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).cleaning}">Đang Dọn</span>
            </td>
            <td th:text="${room.roomPrice} + ' VNĐ'"></td>
            <td th:text="${room.roomDescription}"></td>
            <td>
                <form th:action="@{/cashier/updateRoomStatus}" method="post">
                    <input type="hidden" name="roomId" th:value="${room.roomId}">
                    <select name="status" class="form-select">
                        <option th:value="${T(com.example.case_team_3.model.Room.RoomStatus).available}" th:text="${T(com.example.case_team_3.model.Room.RoomStatus).available}"></option>
                        <option th:value="${T(com.example.case_team_3.model.Room.RoomStatus).booked}" th:text="${T(com.example.case_team_3.model.Room.RoomStatus).booked}"></option>
                        <option th:value="${T(com.example.case_team_3.model.Room.RoomStatus).cleaning}" th:text="${T(com.example.case_team_3.model.Room.RoomStatus).cleaning}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-2">Cập Nhật</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="chat-container">
    <div id="chatBox" class="chat-box">
        <div class="chat-header" onclick="toggleChatBox()">
            <h4>Hộp Chat</h4>
            <div class="notification"></div>
        </div>
        <div class="chat-messages">
            <ul id="chat-messages">
            </ul>
        </div>
        <div class="chat-input">
            <input type="text" id="content" placeholder="Nhập tin nhắn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <button id="toggleChatButton" onclick="toggleChatBox()">
        Hộp Chat
        <div class="notification"></div>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script  th:inline="javascript">
    let socket = new SockJS('/ws-chat');
    let stompClient = Stomp.over(socket);
    let userId ;
    let chatRoomId;

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        var cashierUsername = /*[[${cashierUsername}]]*/ 'thanhle';

        document.getElementById("toggleChatButton").addEventListener("click", function() {
            toggleChatBox();
        });
        stompClient.subscribe('/topic/cashier.' + cashierUsername, function (notification) {
            addNotification(notification.body)
        });
        function addNotification(chatRoomId){

            stompClient.subscribe('/topic/chat.' + chatRoomId, function (message) {
                let toggleChatButton = document.getElementById("toggleChatButton");
                toggleChatButton.classList.add("notification");
                showMessage(JSON.parse(message.body));
            });
        }


    });
    function sendMessage() {
        let content = document.getElementById("content").value;
        stompClient.send("/app/chat.send?userId=" + userId + "&content=" + content, {senderType: 'cashier'}, JSON.stringify({}));
    }

    function showMessage(message) {
        let chatBox = document.getElementById("chat-messages");
        let li = document.createElement("li");
        let div = document.createElement("div");

        div.classList.add("message");
        div.innerHTML = "<p>" + message.content + "</p><span class='message-time'>" + getCurrentTime() + "</span>";

        if (message.sender === userId.toString()) {
            li.classList.add("message-container", "received");
            div.classList.add("message-container", "received");
        } else {
            li.classList.add("message-container", "sent");
            div.classList.add("message-container", "sent");
        }

        li.appendChild(div);
        chatBox.appendChild(li);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleChatBox() {
        var chatBox = document.getElementById("chatBox");
        chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        let toggleChatButton = document.getElementById("toggleChatButton");
        toggleChatButton.classList.remove("notification");
    }

    function getCurrentTime() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0'+minutes : minutes;
        let strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
    }
    function getCashierUsername() {

        return  /*[[${cashierUsername}]]*/" ";
    }


</script>
</body>
</html>
