<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cleaner Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Xin chào, <span sec:authentication="name"></span>!</h1>
        <form th:action="@{/logout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-primary">Đăng xuất</button>
        </form>
    </div>
    <div class="container mt-4">
        <h2 class="text-center">Danh Sách Phòng Cần Dọn</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Loại Phòng</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room, iterStat : ${rooms}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${room.roomType.roomTypeName}"></td>
                <td th:text="${room.roomStatus}"></td>
                <td>
                    <form th:action="@{/cleaner/updateRoomStatus}" method="post">
                        <input type="hidden" name="roomId" th:value="${room.roomId}">
                        <button type="submit" class="btn btn-success" name="status" value="available">Hoàn Thành</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
