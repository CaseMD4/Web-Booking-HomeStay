<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phòng</title>
</head>
<body>
<h1>Danh sách phòng</h1>
<a th:href="@{/admin/rooms/create}">Thêm phòng mới</a>
<table border="1" cellspacing="0" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Hình ảnh</th>
    <th>Kiểu phòng</th>
    <th>Trạng thái</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Hành động</th>
  </tr>
  <tr th:each="room : ${rooms}">
    <td th:text="${room.roomId}"></td>
    <td><img th:src="${room.roomImg}" alt="Room Image" width="100"/></td>
    <td th:text="${room.roomType.roomTypeName}"></td>
    <td th:text="${room.roomStatus}"></td>
    <td th:text="${room.roomPrice}"></td>
    <td th:text="${room.roomDescription}"></td>
    <td>
      <a th:href="@{'/admin/rooms/edit/' + ${room.roomId}}">Sửa</a> |
      <a th:href="@{'/admin/rooms/delete/' + ${room.roomId}}"
         onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
    </td>
  </tr>
</table>
<a th:href="@{/admin/dashboard}">Quay lại Dashboard</a>
</body>
</html>
