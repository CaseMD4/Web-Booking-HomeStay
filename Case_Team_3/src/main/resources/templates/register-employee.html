<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://img5.thuthuatphanmem.vn/uploads/2022/01/10/anh-bia-zalo-phong-canh-vinh-ha-long-tuyet-dep_024649572.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 80px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-home me-2"></i> Quản Lý Homestay
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/all-rooms}">
                        <i class="fas fa-bed me-1"></i> >> Quản Lý Phòng >> Tạo Phòng Mới
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text me-3">
                        Xin chào, <span sec:authentication="name">Quản Trị Viên</span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Đăng ký tài khoản nhân viên</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/register-employee}" th:object="${employee}" method="post">
                        <div class="mb-3">
                            <label for="employeeUsername" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="employeeUsername" th:field="*{employeeUsername}" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeePassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="employeePassword" th:field="*{employeePassword}" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="employeeEmail" th:field="*{employeeEmail}" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="employeeName" th:field="*{employeeName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeRole" class="form-label">Vai trò</label>
                            <select class="form-control" id="employeeRole" th:field="*{employeeRole}" required>
                                <option value="cashier">Thu ngân</option>
                                <option value="cleaner">Nhân viên dọn phòng</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                            <a href="/admin/dashboard" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
