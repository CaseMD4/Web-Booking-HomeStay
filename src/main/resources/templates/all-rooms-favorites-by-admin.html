<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Favorite Rooms</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Favorite Rooms</h2>
<table>
    <thead>
    <tr>
        <th>Room ID</th>
        <th>Favorites Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="favorite : ${favorites}">
        <td th:text="${favorite.roomId}"></td>
        <td th:text="${favorite.userId}"></td>
        <td th:text="${favoriteCounts[favorite.roomId] ?: 0}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
