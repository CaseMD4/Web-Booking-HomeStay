<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tất Cả Phòng</title>
    <!-- Thêm CSRF token meta tag -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>

    </style>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="d-flex flex-column">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-home"></i> Admin Dashboard
            </a>
            <a class="small text-light" href="/admin/dashboard"> >> Trang Chủ</a>
        </div>
        <form th:action="@{/logout}" method="post" class="d-flex ms-auto">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <span class="navbar-text me-3">Xin chào, <span sec:authentication="name"></span></span>
            <button type="submit" class="btn btn-outline-light">Đăng xuất</button>
        </form>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Danh Sách Phòng</h4>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/admin/create-room}" class="btn btn-success me-2">
                            <i class="fas fa-plus me-1"></i> Tạo phòng mới
                        </a>
                        <a th:href="@{/admin/switch-to-customer-view}" class="btn btn-light">
                            <i class="fas fa-eye me-1"></i> Chế Độ Khách Hàng
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Ảnh Phòng</th>
                            <th>Mô Tả Phòng</th>
                            <th>Loại Phòng</th>
                            <th>Trạng Thái</th>
                            <th>Giá</th>
                            <th>Hành Động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="room : ${rooms}">
                            <td>

                                <img th:if="${room.roomImg != null}"
                                     th:src="@{/uploads/{filename}(filename=${#strings.substringAfter(room.roomImg, 'uploads/')})}"
                                     alt="Room Image"
                                     class="room-image"
                                     style="width: 100px; height: auto;">
                                <span th:if="${room.roomImg == null}" class="text-muted">Không có ảnh</span>


                            </td>

                            <td th:text="${room.roomDescription}"></td>
                            <td th:text="${room.roomType.roomTypeName}"></td>
                            <td>
        <span th:switch="${room.roomStatus}" class="badge"
              th:classappend="${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).available} ? 'bg-success' :
                               (${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).booked} ? 'bg-warning' :
                               (${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).cleaning} ? 'bg-info' :
                               (${room.roomStatus == T(com.example.case_team_3.model.Room.RoomStatus).dirty} ? 'bg-danger' : 'bg-secondary')))">
            <span th:text="${room.roomStatus}"></span>
        </span>
                            </td>
                            <td th:text="${#numbers.formatCurrency(room.roomPrice)}"></td>
                            <td>
                                <div class="dropdown mb-2">
                                    <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="statusDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        Đổi Trạng Thái
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="statusDropdown">
                                        <li><a class="dropdown-item" href="#" th:onclick="'changeRoomStatus(' + ${room.roomId} + ', \'available\')'">
                                            <i class="fas fa-check-circle text-success me-2"></i>Có Sẵn
                                        </a></li>
                                        <li><a class="dropdown-item" href="#" th:onclick="'changeRoomStatus(' + ${room.roomId} + ', \'booked\')'">
                                            <i class="fas fa-lock text-warning me-2"></i>Đã Thuê
                                        </a></li>
                                        <li><a class="dropdown-item" href="#" th:onclick="'changeRoomStatus(' + ${room.roomId} + ', \'cleaning\')'">
                                            <i class="fas fa-broom text-info me-2"></i>Đang Dọn
                                        </a></li>
                                        <li><a class="dropdown-item" href="#" th:onclick="'changeRoomStatus(' + ${room.roomId} + ', \'dirty\')'">
                                            <i class="fas fa-trash text-danger me-2"></i>Bẩn
                                        </a></li>
                                    </ul>
                                </div>
                                <div>
                                    <a th:href="@{/admin/edit-room/{id}(id=${room.roomId})}" class="btn btn-sm btn-warning me-1">
                                        <i class="fas fa-edit me-1"></i>Sửa
                                    </a>
                                    <a th:href="@{/admin/delete-room/{id}(id=${room.roomId})}" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash me-1"></i>Xóa
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${rooms.isEmpty()}" class="alert alert-info">
                        Không có phòng nào được tìm thấy.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function changeRoomStatus(roomId, status) {
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        console.log('Changing room status:', {roomId, status, token, header});

        fetch('/admin/room/change-status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                [header]: token
            },
            body: new URLSearchParams({
                roomId: roomId,
                status: status
            })
        })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.roomId) {
                    location.reload();
                } else {
                    alert(data.error || 'Không thể cập nhật trạng thái phòng');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi khi cập nhật trạng thái phòng: ' + error.message);
            });
    }
</script>
</body>
</html>
