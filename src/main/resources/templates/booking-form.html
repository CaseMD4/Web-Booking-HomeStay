booking-history.html<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Booking Form</h1>

  <div class="room-details">
    <h2 th:text="${room.roomType.roomTypeName}"></h2>
    <p><strong>Room ID:</strong> <span th:text="${room.roomId}"></span></p>
    <p><strong>Price per Night:</strong> <span th:text="${room.roomPrice}"></span></p>
    <p><strong>Description:</strong> <span th:text="${room.roomDescription}"></span></p>
  </div>

  <form th:action="@{/rooms/book/{roomId}(roomId=${room.roomId})}" method="post" th:object="${booking}">
    <div class="mb-3">
      <label for="bookingCheckInDate" class="form-label">Check-in Date:</label>
      <input type="datetime-local" class="form-control" id="bookingCheckInDate" th:field="*{bookingCheckInDate}" required>
    </div>

    <div class="mb-3">
      <label for="bookingCheckOutDate" class="form-label">Check-out Date:</label>
      <input type="datetime-local" class="form-control" id="bookingCheckOutDate" th:field="*{bookingCheckOutDate}" required>
    </div>

    <button type="submit" class="btn btn-primary">Book and Pay with PayPal</button>
  </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
