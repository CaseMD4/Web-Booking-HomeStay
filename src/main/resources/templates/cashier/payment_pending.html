<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán Chưa Hoàn Tất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="text-danger">Khách Chưa Thanh Toán</h2>
            <p class="fs-5">Số tiền chưa thanh toán:
                <strong class="text-warning" th:text="${price} + ' VNĐ'"></strong>
            </p>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{'/cashier/' + ${room.roomId} + '/payment'}" method="post">
                <input type="hidden" name="roomId" th:value="${room.roomId}">
                <label for="amountPaid">Nhập số tiền thanh toán:</label>
                <input type="number" id="amountPaid" name="amountPaid" class="form-control mb-3" required>
                <button type="submit" class="btn btn-success mt-3">Xác Nhận Thanh Toán</button>
            </form>
            <a th:href="@{'/cashier/' + ${room.roomId} + '/invoice'}" class="btn btn-primary mt-3" target="_blank">
                In Hóa Đơn
            </a>
            <a href="/cashier" class="btn btn-secondary mt-3">Quay Lại</a>
        </div>
    </div>
</div>

</body>
</html>
