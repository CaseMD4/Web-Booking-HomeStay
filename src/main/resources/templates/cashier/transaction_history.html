<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Giao Dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Lịch Sử Giao Dịch - Phòng <span th:text="${room.roomId}"></span></h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>STT</th>
            <th>Ngày</th>
            <th>Số Tiền</th>
            <th>Hình Thức Thanh Toán</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction, iterStat : ${transactions}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${transaction.transactionTime}"></td>
            <td th:text="${transaction.amountPaid} + ' VNĐ'"></td>
        </tr>
        </tbody>
    </table>

    <a href="/cashier" class="btn btn-secondary">Quay Lại</a>
</div>
</body>
</html>
