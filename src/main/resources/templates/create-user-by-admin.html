<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tạo Tài Khoản Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-image: url('https://img5.thuthuatphanmem.vn/uploads/2022/01/10/anh-bia-zalo-phong-canh-vinh-ha-long-tuyet-dep_024649572.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card {
            margin-top: 80px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="fas fa-home"></i> Admin Dashboard
        </a>
        <form th:action="@{/logout}" method="post" class="d-flex ms-auto">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <span class="navbar-text me-3">Xin chào, <span sec:authentication="name"></span></span>
            <button type="submit" class="btn btn-outline-light">Đăng xuất</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Tạo Tài Khoản Người Dùng</h4>
        </div>
        <div class="card-body">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/admin/create-user}" th:object="${user}" method="post">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="userUsername" class="form-label">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="userUsername"
                               th:field="*{userUsername}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail"
                               th:field="*{userEmail}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="userPassword" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="userPassword"
                           th:field="*{userPassword}" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/all-users}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-times me-1"></i> Hủy
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Tạo Người Dùng
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
