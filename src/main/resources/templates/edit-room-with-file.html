<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Chỉnh Sửa Thông Tin Phòng</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/edit-room/{id}(id=${room.roomId})}" th:object="${room}" method="post"
                  enctype="multipart/form-data">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="roomImg" class="form-label">Hình Ảnh Phòng</label>
                        <input type="file" class="form-control" id="roomImg" name="imgFiles" multiple>
                    </div>
                    <div class="col-md-6">
                        <label for="roomCode" class="form-label">Mã Phòng</label>
                        <input type="text" class="form-control" id="roomCode" th:field="*{roomCode}" required>
                    </div>
                </div>





                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="roomDescription" class="form-label">Mô Tả Phòng</label>
                        <input type="text" class="form-control" id="roomDescription"
                               th:field="*{roomDescription}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="roomType" class="form-label">Loại Phòng</label>
                        <select class="form-select" id="roomType" th:field="*{roomType}" required>
                            <option th:each="type : ${roomTypes}"
                                    th:value="${type.roomTypeId}"
                                    th:text="${type.roomTypeName}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="roomPrice" class="form-label">Giá Phòng</label>
                        <input type="number" class="form-control" id="roomPrice"
                               th:field="*{roomPrice}" required min="0" step="0.01">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="roomStatus" class="form-label">Trạng Thái Phòng</label>
                        <select class="form-select" id="roomStatus" th:field="*{roomStatus}" required>
                            <option th:each="status : ${T(com.example.case_team_3.model.Room.RoomStatus).values()}"
                                    th:value="${status}"
                                    th:text="${status}">
                            </option>
                        </select>
                    </div>
                </div>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/all-rooms}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-times me-1"></i> Hủy
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Lưu Thay Đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
