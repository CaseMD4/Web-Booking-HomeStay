<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thanh Toán Chưa Hoàn Tất</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="text-danger">Khách Chưa Thanh Toán</h2>
            <p class="fs-5">Số tiền chưa thanh toán: <strong class="text-warning" th:text="${unpaidAmount} + ' VNĐ'"></strong></p>
            <a href="/cashier/cashierRoom" class="btn btn-primary mt-3">Quay Lại</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
